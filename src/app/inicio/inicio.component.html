
 <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile colspan="4"></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="2"> 
        <form class="login-form">
            <mat-form-field class="campo-full-width">
              <mat-label>Email</mat-label>
              <input class="my-custom-input" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ejemplo. correo@correo.com">
              <mat-hint>Ingrese su correo electronico</mat-hint>
              @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                <mat-error>Por favor ingresa un email valido</mat-error>
              }
              @if (emailFormControl.hasError('required')) {
                <mat-error>Email es <strong>requerido</strong></mat-error>
              }
            </mat-form-field>
            <mat-form-field class="campo-full-width">
                <mat-label>Clave</mat-label>
                <input class="my-custom-input" type="password" matInput 
                       placeholder="********">
                <mat-hint>Ingrese su clave de acceso</mat-hint>
            </mat-form-field>
            <a href="#">Recuperar mi clave</a>
            <span class="flex-container">
                <a href="#" mat-button color="primary">Ver m√°s</a>
            </span>
            
        </form>
    </mat-grid-tile>
    <mat-grid-tile>1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
    <mat-grid-tile colspan="4">1</mat-grid-tile>
 </mat-grid-list>
  




<button mat-flat-button (click)="loginUsuario()">Ingresar</button>
